<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="696d656b.github.io : " />

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">

    <script src="javascripts/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="javascripts/jquery.tagcanvas.min.js" type="text/javascript"></script>

    <title>696d656b.github.io</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/696d656b">View on GitHub</a>

          <h1 id="project_title">696d656b.github.io</h1>
          <h2 id="project_tagline"></h2>

        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        <h3>
<a name="welcome-to-github-pages" class="anchor" href="#welcome-to-github-pages"><span class="octicon octicon-link"></span></a>Tag Cloud Demo.</h3>

    <div id="myCanvasContainer">
     <canvas width="300" height="300" id="myCanvas">
      <p>Anything in here will be replaced on browsers that support the canvas element</p>
      <ul>
       <li><a href="http://www.google.com" target="_blank">Google</a></li>
       <li><a href="/fish">Fish</a></li>
       <li><a href="/chips">Chips</a></li>
       <li><a href="/salt">Salt</a></li>
       <li><a href="/vinegar">Vinegar</a></li>
      </ul>
      </canvas>
  </div>

    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>

    <script type="text/javascript">
     $(document).ready(function() {
       if( ! $('#myCanvas').tagcanvas({
         textColour : '#000000',
         textHeight : '22px',
         outlineThickness : 0,
         maxSpeed : 0.03,
         depth : 0.75
       })) {
         // TagCanvas failed to load
         $('#myCanvasContainer').hide();
       }
     });
     </script>

  </body>
</html>
